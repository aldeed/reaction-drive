<head>
  <title>Reaction Commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="index">
<div class="container index-vision-wrapper">
    {{> explorenow}}
    {{> introduction}}
</div>
</template>

<template name="introduction">
<div id="introduction">
  <div class="row center-block vision-statement-block">
    <div class="col-md-12 text-center">
      <div class="center-block">
      <h1>Explore our vision for commerce.</h1>
      </div>
    </div>
  </div>
  <ul class="list-inline vision-block">
  <li><a href="http://blog.reactioncommerce.com">Thoughts</a></li>
  <li><a href="{{pathFor 'vision'}}">Vision</a></li>
  <li><a href="{{pathFor 'guide'}}">Guide</a></li>
  <li><button class="btn btn-default" id="explore-now">Explore now</button></li>
  </ul>
</div>
</template>

<template name='explorenow'>
<div class="explore-now-container">
  <div class="explore-now-block">
    <span id="alpha-alert">ALPHA RELEASE</span>
    <span id="explore-close"><i class="glyphicon glyphicon-remove-circle"></i></span>
    <h1>Explore now by creating your own shop.</h1>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control input-lg" id="email" placeholder="Your email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="sitename">Site name </label>
        <input type="email" class="form-control input-lg" id="sitename" placeholder="Your shop name">
      </div>
      <button type="submit" class="btn btn-lg btn-success">Let's go</button>
    </form>
  </div>
</div>
</template>

<template name="footercontents">
  <div class="container">
    <a href="http://ongoworks.com" target="_blank" id="ongolink"><img src="ongo-icon-mini.png"></a>
    <div class="pull-right">
      <a href="mailto:hello@ongoworks.com"><i class="fa fa-envelope fa-3x"></i></a>
      <a href="https://github.com/ongoworks/reaction" target="_blank"><i class="fa fa-github-square fa-3x"></i></a>
      <a href="https://www.linkedin.com/groups/Reaction-Commerce-6654861" target="_blank"><i class="fa fa-linkedin-square fa-3x"></i></a>
      <a href="https://twitter.com/getreaction" target="_blank"><i class="fa fa-twitter-square fa-3x"></i></a>
      <a href="https://www.facebook.com/reactioncommerce" target="_blank"><i class="fa fa-facebook-square fa-3x"></i></a>
      <a href="https://google.com/+Reactioncommerce" target="_blank"><i class="fa fa-google-plus-square fa-3x"></i></a>
      <a href="https://trello.com/b/ffwTH3tc/reaction-commerce" target="_blank"><i class="fa fa-trello fa-3x"></i></a>
  </div>
  </div>
</template>
