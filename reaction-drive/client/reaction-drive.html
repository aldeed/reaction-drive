<head>
  <title>Reaction Commerce</title>
</head>

<body>

</body>

<template name="mainLayout">
<div class="page-container">
  <div class="container-fluid banner-row">
    <div class="row logo-row">
      <a href="/"><img src="Reaction-Logo-white.svg" height="45" width="150"></a>
    </div>
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
          <a href="https://github.com/ongoworks/reaction">Find us on GitHub</a>
      </div>
    </div>
  </div>
  {{> yield}}
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      <a href="http://ongoworks.com" target="_blank" class="">Ongo Works, Inc.</a>
    </div>
  </nav>
</div>
</template>

<template name="index">
<div class="container index-vision-wrapper">
    {{> explorenow}}
    {{> introduction}}
</div>
</template>

<template name="introduction">
<div id="introduction">
  <div class="row center-block vision-statement-block">
    <div class="col-md-12 text-center">
      <div class="center-block">
      <h1>Explore our vision for commerce.</h1>
      </div>
    </div>
  </div>
  <ul class="list-inline vision-block">
  <li><a href="http://blog.reactioncommerce.com">Thoughts</a></li>
  <li><a href="{{pathFor 'vision'}}">Vision</a></li>
  <li><a href="#">Guide</a></li>
  <li><button class="btn btn-default" id="explore-now">Explore now</button></li>
  </ul>
</div>
</template>



<template name='explorenow'>
<div class="explore-now-container">
  <div class="explore-now-block">
    <span id="alpha-alert">ALPHA RELEASE</span>
    <span id="explore-close"><i class="glyphicon glyphicon-remove-circle"></i></span>
    <h1>Explore now by creating your own shop.</h1>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control input-lg" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="sitename">Site name </label>
        <input type="email" class="form-control input-lg" id="sitename" placeholder="Shop name">
      </div>
      <button type="submit" class="btn btn-lg btn-success">Let's go</button>
    </form>
  </div>
</div>
</template>
